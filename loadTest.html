<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CssJsLoader - test page</title>
</head>
<body>
	<div class="contents">
		<h1>css &amp; js File loader</h1>
		<p>css 파일 및 js 파일을 비동기 로드 할 수 있습니다.</p>
		<input type="text" id="state" value="null">
		<button id="jqueryLoad">jquery-1.11.3.js load</button>
	</div>
	<script type="text/javascript" src="cssJsLoader.js"></script>
	<script>
		var url = 'http://code.jquery.com/jquery-1.11.3.min.js',
			btn = document.getElementById('jqueryLoad');
			btn.addEventListener('click',startLoad);
		function startLoad(){
			var obj = document.getElementById('state');
			obj.setAttribute('value','start');
			UTIL.realTimeScript(url,{
				opt : 'script',
				callback : function(){
					obj.setAttribute('value','loadComplete');
				}
			});
		};

		
	</script>
</body>
</html>
